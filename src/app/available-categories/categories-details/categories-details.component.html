<section class="search_results" *ngIf="searchResults; else loading">
  <h3>
    {{ searchWord.category | uppercase }} quotes
  </h3>
  <ul>
    <li *ngFor="let quote of searchResults.result; let i = index">
      <p [ngStyle]="{'background': generateBackground()}" *ngIf="i <= 5">{{ quote.value }}</p>
    </li>
  </ul>
</section>
<ng-template #loading>
  ...loading
</ng-template>
