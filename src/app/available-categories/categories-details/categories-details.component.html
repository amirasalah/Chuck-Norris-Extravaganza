<section *ngIf="searchResults; else loading">
  <h3>
    Total {{ searchWord.category | uppercase }} quotes:
    {{ searchResults.total }}
  </h3>
  <ul>
    <li *ngFor="let quote of searchResults.result">
      <strong><img src="{{ quote.icon_url }}" />{{ quote.value }}</strong>
      <p>
        <a href="{{ quote.url }}" target="_blank">check it out!</a>
      </p>
    </li>
  </ul>
</section>
<ng-template #loading>
  ...loading
</ng-template>
